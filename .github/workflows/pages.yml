name: Deploy to pages
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pages
        uses: actions/configure-pages@v5
      - name: Install createrepo_c
        run: |
          dnf install -y rpmdevtools createrepo_c curl
          ln -s . ~/rpmbuild
          rpmdev-setuptree
          createrepo_c --update .
          for spec in SPECS/*.spec; do
            dnf install builddep -y "$spec"
            spectool -g -R "${spec}"
          done
      - run: rpmbuild -ba SPECS/UntitledCLIParser.spec
      - run: rpmbuild -ba SPECS/UntitledDBusUtils.spec
      - run: rpmbuild -ba SPECS/UntitledExec.spec
      - run: rpmbuild -ba SPECS/UntitledI18N.spec
      - run: rpmbuild -ba SPECS/UntitledOpen.spec
      - run: rpmbuild -ba SPECS/UnttildeXDGBasedir.spec
      - run: rpmbuild -ba SPECS/UntitledImGuiFramework.spec
      - run: rpmbuild -ba SPECS/UntitledDESessionLogout.spec
      - run: rpmbuild -ba SPECS/UntitledGameSystemManager.spec
      - run: rpmbuild -ba SPECS/UntitledIBusHandwriting.spec
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
