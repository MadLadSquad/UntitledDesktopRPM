name: Deploy to pages
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    container: fedora:rawhide
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup pages
        uses: actions/configure-pages@v5
      - name: Install gpg
        run: "dnf install -y gpg git rpm-sign"
      - name: "Import GPG key for signing commits"
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.ACTION_COMMIT_SING_PRIVATE_KEY }}
          passphrase: ${{ secrets.ACTION_COMMIT_SING_PASS }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Install createrepo_c
        run: |
          dnf install -y rpmdevtools createrepo_c curl

          echo "----------"
          pwd
          echo "----------"
          ls -a
          echo "----------"
          
          ln -s "$(pwd)/" ~/rpmbuild
          rpmdev-setuptree
          createrepo_c --update .

          KEY_ID=$(gpg --list-secret-keys --keyid-format=long | awk '/^sec/{print $2}' | cut -d'/' -f2)
          echo "%_gpg_name ${KEY_ID}" >> ~/.rpmmacros
          gpg --armor --export ${KEY_ID} > rpmkey.pub
          
          for spec in SPECS/*.spec; do
            spectool -g -R "${spec}"
          done
      - name: Installing packages
        run: |
          bash install-packages.sh
      - name: Copy RPMs
        run: |
          createrepo_c --update .
          gpg --detach-sign --armor repodata/repomd.xml
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
